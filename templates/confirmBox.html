<div class="modal-header">
    <h3 class="modal-title">Confirmation</h3>
</div>
<div class="modal-body">
    <p style="font-size:15px;"> {{input.text}}<b> {{input.name}} </b> ?</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary btn-sm" type="button" style="width:100px;" ng-click="ok()">OK</button>
    <button class="btn btn-warning btn-sm" type="button" style="width:100px;" ng-click="cancel()">Cancel</button>
</div>
